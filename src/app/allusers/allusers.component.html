<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">ID</th>
      <th scope="col">Tickets</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    
    <tr  *ngFor="let user of userdata;let j=index">
    <!-- <span *ngIf="user.message==''||user.message==undefined"> -->
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phnumber}}</td>
      <td>{{user.unique_id}}</td>
      <td>{{user.tickets.length}}</td>
      <td><button type="button" class="btn btn-dark" (click)="deleteUser(user._id)" 
        data-toggle="modal" [disabled]="user.name==='hima'"data-target="#exampleModal">Delete</button></td>
    <!-- </span>  -->
    </tr>
  
  </tbody>
</table>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Form -->
        <form class="form-signin" [formGroup]="reasonForm" (submit)="sendData()">
                       
          <div class="form-group">
            <label class="form-update" for="reason">Please enter a proper reason</label>
              <input type="text" id="reason" formControlName="reason" class="form-control"
                  placeholder="eg.User not active for 2 years" required autofocus>

          </div>
          <div class="form-group">
            <input [disabled]="!reasonForm.valid"   class="btn btn-lg btn-primary"
             type="submit" value="delete">
        </div>
          
        </form>
      </div>
    </div>
  </div>
</div>
