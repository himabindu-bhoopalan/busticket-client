<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">ID</th>
      <th scope="col">Tickets</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userdata;let j=index">
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phnumber}}</td>
      <td>{{user.unique_id}}</td>
      <td>{{user.tickets.length}}</td>
      <td><button type="button" class="btn btn-dark" (click)="deleteUser(user._id)" data-toggle="modal"
          data-target="#staticBackdrop">Delete</button></td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Confirm Deletion</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form class="form-modal" [formGroup]="delForm" (submit)="sendData()">
        <div class="modal-body">
          <div class="form-group">
            <label for="reason">Specify the reason</label>
          </div>
          <div class="form-group">
            <input class="form-modal" type="text" id='reason' formControlName='reason' name='reason'>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <input type="submit" class="btn btn-primary" data-dismiss="modal" value="Delete">
        </div>
      </form>
    </div>
  </div>
</div>
