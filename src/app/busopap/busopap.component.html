<h5>Bus operator with pending approval</h5>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">ID</th>
        <th scope="col">Approval Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let busop of busopdata">
        <td>{{busop.name}}</td>
        <td>{{busop.email}}</td>
        <td>{{busop.phnumber}}</td>
        <td>{{busop.unique_id}}</td>
        <td>{{busop.approval}}</td>
        <td><button type="button" class="btn btn-success" (click)="approve(busop._id)">Approve</button></td>
      </tr>
    </tbody>
  </table>
